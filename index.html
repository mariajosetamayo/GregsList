<!DOCTYPE html>
<html>
<head>
	<title>Greg's List</title>
	<meta charset="utf-8" name="description" content="CSS layout challenge exercise for Thinkful's front end web development course">

	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<!--styles -->
	<link rel="stylesheet" type="text/css" href="gregsList.css">

	<!-- Font Awesome-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

</head>
<body>
	<!-- Navbar -->
	<header>
		<a class="logo" href="#"><h1>Greg's List</h1></a>
	<nav class="navBar">
		<a class="navLink" href="#">Post</a>
		<a class="navLink link2" href="#">Account</a>
	</nav>
	</header>
	

	<!-- Search Bar -->
	<section class="searchBar">
    <form action="#">
      <label for="search">Search Jobs</label>
      <input type="text" class="search" placeholder="Developer, designer, internship...">
      <button type="submit" class="searchButton">
        <span class="fa fa-search"></span>
      </button>
    </form>
  </section>

  	<!-- Page Indicator -->
  	<nav class="pageNumber">
  		<a class="pageButton">< Previous</a>
  		<span class="pageDisplay"> 1 to 100 of 179</span> 
  		<a class="pageButton">Next ></a>

  	</nav>

  	<!-- Main Section -->
  	<main>
  		<ul class="listings">
  			<li class="listing">
  				<span class="fa fa-star"></span>
  				<span class="date">June 22</span>
  				<a href="#" class="listingName">Technical Project Manager</a>
  				<span class="location">Midtown East</span>
  			</li>

  			<li class="listing">
  				<span class="fa fa-star"></span>
  				<span class="date">June 21</span>
  				<a href="#" class="listingName">Frontend Developer</a>
  				<span class="location">SoHo</span>
  			</li>

  			<li class="listing">
  				<span class="fa fa-star"></span>
  				<span class="date">June 20</span>
  				<a href="#" class="listingName">Senior Python Developer / Cofounder</a>
  				<span class="location">Flatiron</span>
  			</li>
  		</ul>
</body>
</html>
